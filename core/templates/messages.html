{% if messages %}
{% for message in messages %}
<script>
    Toastify({
        text: `{{ message|safe }}`,
        className: `{{ message.tags }}`,
        close: true,
        style: {
            background: "blue",
        }
    }).showToast();
</script>
{% endfor %}
{% endif %}

{% if form.errors %}
<div class="alert alert-error">
    <ul>
        {% for field in form %}
        {% if field.errors %}
        {% for error in field.errors %}

        <script>
            Toastify({
                text: `{{ field.name }} - {{ error|escape }}`,
                className: `error`,
                close: true,
                style: {
                    background: "red",
                }
            }).showToast();
        </script>
        {% endfor %}
        {% endif %}
        {% endfor %}
    </ul>
    {% if form.non_field_errors %}
    <script>
        Toastify({
            text: `{{ form.non_field_errors.as_text }}`,
            className: `error`,
            close: true,
            style: {
                background: "red",
            }
        }).showToast();
    </script>
    {% endif %}
</div>
{% endif %}
